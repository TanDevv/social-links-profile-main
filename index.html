<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="card_container">
      <div class="card-contents">
        <div class="card-img_container">
          <img class="card-img" src="assets/images/avatar-jessica.jpeg" alt="An avatar of Jessica Randall">
        </div>
        <div class="card-title-group">
          <h2>Jessica Randall</h2>
          <span>London, United Kingdom</span>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <div class="card-button-group">
          <button class="card-button">Github</button>
          <button class="card-button">Frontend Mentor</button>
          <button class="card-button">LinkedIn</button>
          <button class="card-button">Twitter</button>
          <button class="card-button">Instagram</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" title="opens in a new tab"
      target="_blank">Frontend Mentor</a>.
    Coded by <a title="opens in a new tab" target="_blank" href="https://www.frontendmentor.io/profile/TanDevv">Liam
      Tanfield</a>.
  </footer>
</body>

</html>
